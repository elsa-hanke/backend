application:
  keycloak:
    admin:
      server-url: http://localhost:9080/auth
      realm: elsa
      client-id: web-app-admin
      client-secret: web-app-admin
  security:
    encoded-key:
    secret-key-algorithm: AES
    cipher-algorithm: AES/CBC/PKCS5Padding
    saml-private-key-location: "classpath:private.key"
    saml-certificate-location: "classpath:public.crt"
    saml-suomifi-certificate-location: "classpath:suomifi.crt"
    saml-scheme: http

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="fi">
<head>
    <title>[ELSA-palvelu] Koejakson arviointilomake B on allekirjoitettu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p>
    Hei,
</p>
<p>
    Erikoistuva lääkäri <span th:text="${name}"></span> on allekirjoittanut koejakson
    arviointilomake B:n.

    Pääset katsomaan koejakson arviointilomaketta B alla olevan linkin kautta:
</p>
<p>
    <a th:with="url=(@{|${baseUrl}/koejakso/valiarviointi/${id}|})" th:href="${url}"
       th:text="${url}"></a>
</p>
<p>
    HUOM! Tähän sähköpostiviestiin ei voi vastata.
</p>
<p>
    <span>Terveisin, </span>
    <br/>
    <em>ELSA-palvelu</em>
</p>
</body>
</html>

[OUTPUT]
    Name                cloudwatch_logs
    Match               backend
    region              eu-west-1
    log_group_name      /ecs/elsa-backend-task
    log_stream_prefix   ecs/

[OUTPUT]
    Name                cloudwatch_logs
    Match               security
    region              eu-west-1
    log_group_name      /ecs/elsa-backend-task-security
    log_stream_prefix   ecs/

[OUTPUT]
    Name                cloudwatch_logs
    Match               audit
    region              eu-west-1
    log_group_name      /ecs/elsa-backend-task-audit
    log_stream_prefix   ecs/

[OUTPUT]
    Name                s3
    Match               backend
    region              eu-west-1
    bucket              ${SANDBOXBUCKET}
    s3_key_format       /logs/app/backend/%Y/%m/%d/%H/logs_ecs_$uuid.json
    total_file_size     30M
    upload_timeout      10m
    use_put_object      On

[OUTPUT]
    Name                s3
    Match               security
    region              eu-west-1
    bucket              ${SANDBOXBUCKET}
    s3_key_format       /logs/app/backend-security/%Y/%m/%d/%H/logs_ecs_$uuid.json
    total_file_size     30M
    upload_timeout      10m
    use_put_object      On

[OUTPUT]
    Name                s3
    Match               audit
    region              eu-west-1
    bucket              ${SANDBOXBUCKET}
    s3_key_format       /logs/app/backend-audit/%Y/%m/%d/%H/logs_ecs_$uuid.json
    total_file_size     30M
    upload_timeout      10m
    use_put_object      On